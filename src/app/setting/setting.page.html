<ion-header [class.ios-headers]="plateformCheck == 'ios'">
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/img/Menu.svg" (click)="toggleMenu()" />
    </ion-buttons>
    <ion-title [class.globe_title]="plateformCheck == 'ios'"
      >Settings</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="notify bg_grey">
    <ion-col size="6">
      <h4>Notifications</h4>
      <p>Enable your notifications</p>
    </ion-col>
    <ion-col class="ion-text-right arrow_right">
      <ion-item lines="none">
        <ion-toggle
          slot="start"
          color="tertiary"
          (ionChange)="notifie()"
          [(ngModel)]="Notifications"
        ></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>

    <ion-col size="6">
        <h4>Payment Details</h4>
        <p>Lorem Ipsum Dolar sit</p>
    </ion-col>
    <ion-col class="ion-text-right arrow_right">
      <img src="assets/img/Arrow_right.svg" (click)="goToPayment()">
    </ion-col>
  </ion-row-->
  <ion-row class="notify bg_grey" (click)="goToChangePassword()">
    <ion-col size="10">
      <h4>Change Password</h4>
      <!-- <p>Lorem Ipsum Dolar sit</p> -->
      <p>Click here to change your password</p>
    </ion-col>
    <!-- <ion-col class="ion-text-right arrow_right"> -->

    <ion-col size="2" style="text-align: center">
      <img src="assets/img/Arrow_right.svg" style="height: 25px" />
    </ion-col>
  </ion-row>

  <ion-row class="notify bg_grey" (click)="goToDeleteAcc()">
    <ion-col size="10">
      <h4>Delete your account</h4>
      <!-- <p>Lorem Ipsum Dolar sit</p> -->
      <p>Click here to delete your account</p>
    </ion-col>
    <!-- <ion-col class="ion-text-right arrow_right"> -->

    <ion-col size="2" style="text-align: center">
      <img src="assets/img/Arrow_right.svg" style="height: 25px" />
    </ion-col>
  </ion-row>
</ion-content>
